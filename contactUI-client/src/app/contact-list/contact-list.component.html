<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Contacts List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts | async">
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.status}}</td>
                    <td>
                        <button (click)="deleteContact(contact.contactId)" class="btn btn-danger">Delete</button>
                        <button (click)="updateContact(contact.contactId)" class="btn btn-info" style="margin-left: 10px;">Update</button>
                        <button (click)="activeContact(contact.contactId)" class="btn btn-info" style="margin-left: 10px;">Active</button>
                        <button (click)="inActiveContact(contact.contactId)" class="btn btn-info" style="margin-left: 10px;">InActive</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
