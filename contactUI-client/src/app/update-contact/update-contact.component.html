<h6>Update Contact</h6>
<div [hidden]="submitted" style="width: 80%;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="contact.firstName" name="firstName">
    </div>
  
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="contact.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="contact.email" name="Email">
    </div>

    <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="contact.phone" name="phone">
    </div>
    <div class="form-group">
        <label for="name">Status</label>
        <input type="radio"  class="form-control"  name="status" value="ACTIVE"  [(ngModel)]='contact.status'> <label for="name">Active</label><br>
        <input type="radio"   class="form-control" name="status" value="INACTIVE"  [(ngModel)]='contact.status'> <label for="name">In Active</label><br>
      </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
